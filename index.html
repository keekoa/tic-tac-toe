<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>tic tac toe</h1>
            <div class="separator"></div>
            <div class="board">
                <div class="tile" id="1"></div>
                <div class="tile" id="2"></div>
                <div class="tile" id="3"></div>
                <div class="tile" id="4"></div>
                <div class="tile" id="5"></div>
                <div class="tile" id="6"></div>
                <div class="tile" id="7"></div>
                <div class="tile" id="8"></div>
                <div class="tile" id="9"></div>
            </div>
            <div class="start">
                <form class="players-details">
                    <h2>Player X</h2>
                    <input type="text" placeholder="name" class="player-x" required>
                    <h2>Player O</h2>
                    <input type="text" placeholder="name" class="player-o" required>
                    <div class="game-buttons">
                        <button type="submit" class="start-game">Start Game</button>
                        <button class="quick-start">Quick Start</button>
                    </div>
                </form>
            </div>
            <div class="display">
                <h2 class="player-turn">Player X Turn</h2>
                <div class="display-result">
                    <h2>Player X Wins!</h2>
                </div>
                <button class="restart-game">Restart Game</button>
                <button class="start-over">Start Over</button>
            </div>
        </div>
    </body>
</html>
